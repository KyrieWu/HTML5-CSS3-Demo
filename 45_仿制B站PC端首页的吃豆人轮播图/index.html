<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>45_仿制B站PC端首页的吃豆人轮播图</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div
      class="container"
      id="app"
      @mouseover="stopAutoPlay"
      @mouseout="startAutoPlay"
    >
      <div class="img-box">
        <img :src="item.image" v-for="item in list" />
      </div>
      <div class="bottom-box" :style="{'--b-color':list[0].bottom_color}">
        <div class="l-box">
          <div class="title">{{list[active_index].title}}</div>
          <ul class="dots">
            <li
              :class="[index==active_index?'pacman':'dot',is_prev?'l':'']"
              v-for="(item,index) in list"
              @click="changeBanner(index)"
            >
              <!-- 吃豆人 -->
              <div v-if="index==active_index"></div>
              <div v-if="index==active_index"></div>
            </li>
          </ul>
        </div>
        <div class="r-box">
          <i class="fa fa-angle-left" @click="changeBanner(-1,true)"></i>
          <i class="fa fa-angle-right" @click="changeBanner(-1,false)"></i>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js"></script>
