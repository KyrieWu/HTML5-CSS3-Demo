<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbar图标动画切换特效</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="tabbar">
      <ul>
        <li class="item active" onclick="setActive(this,'--blue60')">
          <img src="./1.png" alt="" />
        </li>
        <li class="item" onclick="setActive(this,'--red60')">
          <i class="fa fa-heart-o"></i>
        </li>
        <li class="item" onclick="setActive(this,'--green60')">
          <i class="fa fa-plus-square-o"></i>
        </li>
        <li class="item" onclick="setActive(this,'--purple60')">
          <i class="fa fa-bell-o"></i>
        </li>
        <li class="item" onclick="setActive(this,'--orange60')">
          <i class="fa fa-user-o"></i>
        </li>
        <div class="active-circle"></div>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
